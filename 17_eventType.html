<meta charset="utf-8">
<script type="text/javascript">
	<!-- 今天我们来探讨eventType -->
	var me = {};
	me.extend = function(target,obj){
		// 浅拷贝
		// 将obj的属性拷贝到target上
		for(let key in obj){
			target[key] = obj[key];
		}
	}
	me.extend(me.eventType = {}, {
		touchstart: 1,
		touchmove: 1,
		touchend: 1,

		mousedown: 2,
		mousemove: 2,
		mouseup: 2,

		pointerdown: 3,
		pointermove: 3,
		pointerup: 3,

		MSPointerDown: 3,
		MSPointerMove: 3,
		MSPointerUp: 3
	});
	console.log(me.eventType);
</script>
