<meta charset="utf-8">
<div class="div1">
	
</div>
<script type="text/javascript">
	<!--  -->
	var me = {};
		me.getRect = function(el) {
		if (el instanceof SVGElement) {
			// 如果是svg元素
			var rect = el.getBoundingClientRect();
			return {
				top : rect.top,
				left : rect.left,
				width : rect.width,
				height : rect.height
			};
		} else {
			// 非svg元素
			return {
				top : el.offsetTop,
				left : el.offsetLeft,
				width : el.offsetWidth,
				height : el.offsetHeight
			};
		}
	};

	var oDiv = document.querySelector('.div1');
	var obj = me.getRect(oDiv);
	console.log(obj);
</script>
