<meta charset="utf-8">
<script type="text/javascript">
	<!-- 对象属性扩展 -->
	var me = {}
	me.extend = function(target,obj){
		// 浅拷贝
		// 将obj的属性拷贝到target上
		for(let key in obj){
			target[key] = obj[key];
		}
	}


	// 测试
	var Ken = {}
	var obj = {
		name:'Ken',
		age:18
	}
	me.extend(Ken,obj);
	console.log(Ken)
</script>
